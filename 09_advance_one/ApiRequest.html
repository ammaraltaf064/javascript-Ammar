        console.log(xhr.readyState);//2-4

    {

        //this.response: it gives alll detail regarding github of hitesh and current context k liay this lgaya jata hai
        console.log(data.followers);//ye isliay show ni kr rha kyu k iski type dekhni prni
        
        
        
    }
    }

    xhr.send()//send bolty tb hota call
</script>
